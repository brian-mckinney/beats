name: metricbeat-macos-unit-tests

env:
  BEAT: "metricbeat"

on:
  workflow_dispatch:
  pull_request:
    paths:
      - metricbeat/**
      # OSS
      - go.mod
      - dev-tools/**
      - libbeat/**
      # Workflow
      - .github/workflows/metricbeat-macos-unit-tests.yml
      - .github/actions/unit-test/action.yml
  push:
    branches:
      - main
    paths:
      - metricbeat/**
      # OSS
      - go.mod
      - dev-tools/**
      - libbeat/**
      # Workflow
      - .github/workflows/metricbeat-macos-unit-tests.yml
      - .github/actions/unit-test/action.yml

permissions:
  contents: read

## Concurrency only allowed in the main branch.
## So old builds running for old commits within the same Pull Request are cancelled
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  unit-tests:
    name: Unit tests ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # Disabled due to: https://github.com/elastic/beats/issues/43658
        # TODO uncomment for testing or once solved
        os: [macos-15-intel] #, macos-15]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v5

      - uses: ./.github/actions/unit-test
        with:
          beat: ${{ env.BEAT }}
